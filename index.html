<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>„Ç´„É°„É©„Å®„ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„É¨„Ç§„Ç¢„Ç¶„Éà</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .api-key-section {
        padding: 10px;
        border-bottom: 1px solid black;
      }
      .top-section {

      .camera-frame {

      .camera-frame.active {

      .camera-frame.inactive {

      .text-boxes {

        resize: vertical;

      .bottom-section {

      }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="api-key-section">
        <input type="password" placeholder="API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" />
      </div>
      <div class="top-section">
        <div class="camera-frame inactive" id="camera-frame">
          <video id="camera" autoplay></video>
        </div>
        <div class="text-boxes">
          <textarea id="system1" placeholder="„Ç∑„Çπ„ÉÜ„É†1"></textarea>
          <textarea id="system2" placeholder="„Ç∑„Çπ„ÉÜ„É†2"></textarea>
        </div>
      </div>
      <div class="bottom-section">
        <textarea
          id="readonly-textbox"
          placeholder="Êõ∏„ÅçËæº„ÇÅ„Å™„ÅÑ„ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ"
          readonly
        ></textarea>
      </div>
      <div class="button-section">
        <button id="toggle-button">Start</button>
      </div>
    </div>
    <script>
      let captureInterval;
      let isCapturing = false;

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const video = document.getElementById("camera");
          video.srcObject = stream;
        } catch (error) {
          console.error("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
        }
      }
      async function uploadImage(image) {
        const apiKey = document.querySelector(".api-key-section input").value;
        const url = "https://api.dify.ai/v1/files/upload";
        const headers = {
          // "Content-Type": "multipart/form-data",
          Authorization: `Bearer ${apiKey}`,
        };

        const formData = new FormData();
        // formData.append("type", "image");
        formData.append("file", image);
        formData.append("user", "abc-123");

        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const id = (await response.json()).id;
        return id;
      }

      async function callOpenAIChat(prompt, imageId) {
        const apiKey = document.querySelector(".api-key-section input").value;
        // const system1Text = document.getElementById("system1").value;

        const url = "https://api.dify.ai/v1/workflows/run";
        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        };
        const body = JSON.stringify({
          inputs: {
            shitumon: "ÁîªÂÉè„Å´„Å§„ÅÑ„Å¶„Ç≥„É°„É≥„Éà„Åè„Å†„Åï„ÅÑ",
            // memory: "Ë®òÊÜ∂„Å™„Åó",
          },
          response_mode: "blocking",
          user: "abc-123",
          files: [
            {
              type: "image",
              transfer_method: "local_file",
              upload_file_id: imageId,
            },
          ],
        });

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: headers,
            body: body,
          });
          console.log("üöÄ ~ response:", response);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data.data.outputs.text1;
        } catch (error) {
          console.error("OpenAI APIÂëº„Å≥Âá∫„Åó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
        }
      }

      function captureImageEverySecond() {
        const video = document.getElementById("camera");
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        captureInterval = setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
            const file = new File([blob], "capture.jpeg", {
              type: "image/jpeg",
            });
            uploadImage(file)
              .then((imageId) => {
                console.log("üöÄ ~ .then ~ imageId:", imageId);

                callOpenAIChat("ÁîªÂÉè„ÇíÈÄÅ‰ø°", imageId)
                  .then((response) => {
                    const textBox = document.getElementById("readonly-textbox");
                    if (textBox) {
                      textBox.value = response;
                    }
                  })
                  .catch((error) => {
                    console.error("OpenAI APIÂëº„Å≥Âá∫„Åó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
                  });
              })
              .catch((error) => {
                console.error("OpenAI APIÂëº„Å≥Âá∫„Åó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
              });
          }, "image/jpeg");
        }, 10000);
      }

      function toggleCapture() {
        const cameraFrame = document.getElementById("camera-frame");
        const toggleButton = document.getElementById("toggle-button");

        if (isCapturing) {
          clearInterval(captureInterval);
          cameraFrame.classList.remove("active");
          cameraFrame.classList.add("inactive");
          toggleButton.textContent = "Start";
        } else {
          captureImageEverySecond();
          cameraFrame.classList.remove("inactive");
          cameraFrame.classList.add("active");
          toggleButton.textContent = "Stop";
        }

        isCapturing = !isCapturing;
      }

      document
        .getElementById("toggle-button")
        .addEventListener("click", toggleCapture);

      window.addEventListener("load", startCamera);
    </script>
  </body>
</html>
